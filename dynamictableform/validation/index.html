<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamically display form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">                                                                   
    <div class="container-fluid">                                                                   
        <div class="container">                                                                   
            <div class="row">                                                                   
                <div class="col-lg-4">                                                                   
                    <label for="fname">First name</label>                                                                   
                    <input type="text" id="fname" class="form-controls">                                                                   
                </div>                                                                   
                <div class="col-lg-4">                                                                   
                    <label for="lname">Last name</label>                                                                   
                    <input type="text" id="lname" class="form-controls">                                                                   
                </div>                                                                   
                <div class="col-lg-4">                                                                   
                    <label for="dob">Date of birth</label>                                                                   
                    <input type="date" id="dob" class="form-controls">                                                                   
                </div>      
                <div class="col-lg-4">                                                                   
                    <label for="marks">Marks</label>                                                                   
                    <input type="number" id="marks" class="form-controls">                                                                   
                </div>                                                             
                <div class="text-center">                                                                   
                   <button onclick="submitInfo()">Submit</button>                                                                   
                </div>                                                                   
            </div>



            <table class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of birth</th>
                    <th>Marks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr>
                    
                </tr>
            </tbody>
            </table>
           
        </div>
    </div>
    <script src="in.js"></script>

</body>
</html>
