<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Form using jquery</title>
        <link rel="stylesheet" href="css/index.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css  ">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    </head>
    <body>
       
        <div class="container-fluid">
            <div class="container">
                <div class="wrap mt-5 mb-3">
                    <div class="text1">
                        <h1>Food items form</h1>
                    </div>
                      <!-- Button trigger modal -->
                    <button class="btn btn-primary "data-toggle="modal" data-target="#exampleModalLong" id="Add">Add</button>
                </div>

                <!--student table-->
                <table class="table table-striped mt-5 table-light table-responsive-sm table-responsive-md table-responsive-lg" id="dataTable">
                    <thead>
                        <tr>
                            <th>Expand</th>
                            <th>Category Name</th>
                            <th>Category Description</th>
                            <th>Active</th>
                            <th>New Category</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                       
                    </tbody>
                </table>



            </div>
        </div>


      

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLongTitle">Food items form</h3>
          <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="container-fluid">
            <div class="container">
                <form id="form">
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <label for="categoryname">Category Name</label>
                            <input type="text" id="categoryname" placeholder="cold drink" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <label for="categorydesc">Category description</label>
                            <textarea class="form-control"  id="categorydesc" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <label for="active">Active</label>
                            <input type="checkbox"  id="active" value="yes" checked required>yes
                           
                                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <label for="launchdate">Launch Date</label>
                            <input type="date" id="launchdate" class="form-control" required>
                        </div>
                    </div>
    
                </div>
                            <br>

                            <div class="wrap">
                                <div class="text1"><h1>Education
                                        : </h1></div>
                                <button type="button" name="add"
                                    id="add"
                                    class="btn btn-dark rounded-circle"><i
                                        class="fa-solid fa-plus"></i></button>
                            </div>
                            <br>

                            <!--table format-->
                            <table
                                class="table table-striped table-responsive-sm table-responsive-md table-responsive-lg"
                                id="educationTable">
                                <thead>
                                    <tr>

                                        <th>Number</th>
                                        <th>Item name</th>
                                        <th>Item description</th>
                                        <th>Food type</th>
                                        <th>Price</th>
                                        <th>Discount</th>
                                        <th>Discount Price</th>  
                                        <th>Active status</th>
                                        <th>Action</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type='number' name='number[]'  placeholder='1' class='form-control number' /></td>
                                        <td><input type='text' name='Item[]' placeholder='cold coffee' class='form-control Item' /></td>
                                        <td><input type='text' name='itemdesc[]' placeholder='cold coffee' class='form-control itemdesc' /></td>
                                        <td><input type='text' name='foodtype[]' placeholder='veg' class='form-control foodtype' /></td>
                                        <td><input type='text' name='Iprice[]' placeholder='88' class='form-control Iprice' /></td>
                                        <td><input type='text' name='discount[]' placeholder='15' class='form-control discount' /></td>
                                        <td><input type='text' name='discountprice[]' placeholder='120' class='form-control discountprice' /></td>
                                        <td><input type='text' name='active[]' placeholder='yes' class='form-control actives' /></td>

                                    </tr>
                                </tbody>
                            </table>
                            <hr
                                style="height:2px;border-width:0;color:rgb(235, 235, 235);background-color:rgb(230, 227, 227)">
                                <input type="submit"
                           id="submitbtn"
                           value="Submit"
                           class="btn btn-primary" >

                        </div>
                    </div>

                    
     
                
     
                    
                </form>
            </div>
          </div>









        </div>
         <!--<div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>-->
      </div>
    </div>
  </div>

      



    </body>
    <script src="javascript/task.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>

    </html>
